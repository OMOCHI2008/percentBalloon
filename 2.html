<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="description" content="風船ゲーム">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <script src="2.js" defer></script>

</head>
<body onload="reCalc();">
<table src="2.css">
    <thead>
        <h1>パーセントバルーン</h1>
        <tr class="dai">
            <th>問題</th>
            <th>正解</th>
            <th>予想</th>
            <th>差</th>
        </tr>
    </thead>
    <tbody class="dai">
        <tr>
            <th>１問目</th>
            <td>
                <input class="zi" type="number" id="tanka_001" name="tanka_001" onchange="reCalc(); ">
            </td>
            <td>
                <input class="zi" type="number" id="suryo_001" name="suryo_001" onchange="reCalc();">
            </td>
            <td>
                <input class="zi" type="number" id="yokokei_001" name="yokokei_001" readonly value="0">
            </td>
        </tr>
        <tr>
            <th>2問目</th>
            <td>
                <input class="zi" type="number" id="tanka_002" name="tanka_002" onchange="reCalc();">
            </td>
            <td>
                <input class="zi" type="number" id="suryo_002" name="suryo_002" onchange="reCalc();">
            </td>
            <td>
                <input class="zi" type="number" id="yokokei_002" name="yokokei_002" readonly value="0">
            </td>
        </tr>
        <tr>
            <th>3問目</th>
            <td>
                <input class="zi" type="number" id="tanka_003" name="tanka_003" onchange="reCalc();">
            </td>
            <td>
                <input class="zi" type="number" id="suryo_003" name="suryo_003" onchange="reCalc();">
            </td>
            <td>
                <input class="zi" type="number" id="yokokei_003" name="yokokei_003" readonly value="0">
            </td>
        </tr>
        <tr>
            <th>4問目</th>
            <td>
                <input class="zi" type="number" id="tanka_004" name="tanka_004" onchange="reCalc();">
            </td>
            <td>
                <input class="zi" type="number" id="suryo_004" name="suryo_004" onchange="reCalc();">
            </td>
            <td>
                <input class="zi" type="number" id="yokokei_004" name="yokokei_004" readonly value="0">
            </td>
        </tr>
        <tr>
            <th>5問目</th>
            <td>
                <input class="zi" type="number" id="tanka_005" name="tanka_005" onchange="reCalc();">
            </td>
            <td>
                <input class="zi" type="number" id="suryo_005" name="suryo_005" onchange="reCalc();">
            </td>
            <td>
                <input class="zi" type="number" id="yokokei_005" name="yokokei_005" readonly value="0">
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="3" class="dai">残り風船個数</th>
            <td>
                <input class="zi" type="number" id="total" name="total" readonly value="0">
            </td>
        </tr>
    </tfoot>
</table>
</body>
</html>
